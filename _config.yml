description:
  Hello! I am Rolando John R. Aca-ac, a passionate third-year student pursuing a Bachelor of Science in Computer Science at La Salle University. With a strong foundation in computer science principles and a curiosity for emerging technologies, I am committed to continuous learning and growth in the field. Alongside my academic journey, I've completed two professional certificates from IBM, specializing in Data Analytics and Data Science. These certifications have provided me with practical experience in data manipulation, analysis, visualization, and machine learning, as well as proficiency in Python, SQL, and various analytical tools. My goal is to empower your business with data-driven solutions that are both effective and scalable. Let us connect and explore how can we transform your data into your most valuable asset!
